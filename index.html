<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen" style="text-align: center; font-size: 2.5rem;">
            00 : 00 : 00
        </div>

        <div class="buttons">
            <button class="button1" id="startTimer">Start</button>
            <button class="button2" id="stopTimer">Pause</button>
            <button class="button3" id="resetTimer">Reset</button>
        </div>
    </div>





    <script src="index.js"></script>
</body>
</html>
